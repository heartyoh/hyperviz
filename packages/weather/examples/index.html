<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날씨 시각화 예제 - Hyperviz Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@9.2.4/ol.css"
    />
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2980b9;
        --background-color: #f5f5f5;
        --text-color: #333;
        --error-color: #e74c3c;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      .layer-menu {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .layer-button {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .layer-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      .layer-button.active {
        background-color: white;
        color: var(--primary-color);
        font-weight: bold;
      }

      #app {
        flex: 1;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .content {
        width: 100%;
        max-width: 1200px;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .map-container {
        flex: 1;
        height: 500px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        text-align: center;
        color: var(--error-color);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: var(--secondary-color);
      }

      footer {
        background-color: var(--primary-color);
        color: white;
        text-align: center;
        padding: 0.5rem;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hyperviz 날씨 시각화 예제</h1>
      <div class="layer-menu">
        <button class="layer-button" data-type="wind">바람</button>
        <button class="layer-button" data-type="temperature">온도</button>
        <button class="layer-button" data-type="precipitation">강수량</button>
        <button class="layer-button" data-type="cloud">구름</button>
        <button class="layer-button" data-type="solar">일사량</button>
      </div>
    </header>

    <div id="app">
      <div class="loading">
        <div class="spinner"></div>
        <div class="message">예제 로딩 중...</div>
      </div>
    </div>

    <footer>&copy; Hyperviz Weather. All rights reserved.</footer>

    <!-- <script src="https://cdn.jsdelivr.net/npm/ol@9.2.4/dist/ol.js"></script> -->

    <script type="importmap">
      {
        "imports": {
          "ol/": "https://cdn.skypack.dev/ol/",
          "ol/source/ImageCanvas": "https://cdn.skypack.dev/ol/source/ImageCanvas",
          "ol/layer/Image": "https://cdn.skypack.dev/ol/layer/Image",
          "ol/proj": "https://cdn.skypack.dev/ol/proj",
          "ol/extent": "https://cdn.skypack.dev/ol/extent",
          "@hyperviz/worker": "/node_modules/@hyperviz/worker/dist/index.js",
          "eventemitter3": "https://esm.sh/eventemitter3@5.0.1",
          "crypto": "https://esm.sh/crypto-browserify@3.12.0"
        }
      }
    </script>

    <script>
      // 현재 활성화된 레이어 타입 표시
      function setActiveLayer() {
        const urlParams = new URLSearchParams(window.location.search);
        const layerType = urlParams.get("type") || "wind";

        // 모든 버튼에서 active 클래스 제거
        document.querySelectorAll(".layer-button").forEach((btn) => {
          btn.classList.remove("active");
        });

        // 선택된 레이어 타입 버튼에 active 클래스 추가
        const activeButton = document.querySelector(
          `.layer-button[data-type="${layerType}"]`
        );
        if (activeButton) {
          activeButton.classList.add("active");
        }
      }

      // 버튼 클릭 이벤트 처리
      document.querySelectorAll(".layer-button").forEach((btn) => {
        btn.addEventListener("click", () => {
          const layerType = btn.getAttribute("data-type");
          window.location.href = `?type=${layerType}`;
        });
      });

      // 페이지 로드 시 초기화
      document.addEventListener("DOMContentLoaded", setActiveLayer);
    </script>

    <script type="module" src="../dist/examples/src/example.js"></script>
  </body>
</html>
